# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
         
      - name: Build Sphinx documentation
        run: |
          make html
        working-directory: ./


      - name: Commit and push to html-pages
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git checkout --orphan html-pages
          git rm --cached -r .
          find . -mindepth 1 -maxdepth 1 -not -name "_build" -not -name ".git" -exec rm -rf {} +
          mv _build/* .
          rm -rf _build/
          git add .
          git commit -m "generated using sphinx-build"
          git push --set-upstream origin html-pages --force

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the directory containing the build output (e.g., html files)
          path: html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
